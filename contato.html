<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Barbearia - Alura</title>
</head>

<body>

    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    
    <header>
        <div class="caixa">
              <h1><img src="/logo.png" alt="Logo da Barbearia Alura"></h1>

           <nav>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contatos</a></li>
             </ul>
           </nav>
       </div>
    </header>

<main>
   <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" placeholder="Digite seu nome e sobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Ex: seuemail@com" class="input-padrao" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(xx) xxxxx xxxx" class="input-padrao" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="30" rows="10" class="input-padrao" placeholder="Digite sua mensagem" required></textarea>

       <fieldset>
            <legend>Como prefere o nosso contato?</legend>

            <label for="radio-email"><input name="contato" type="radio" value="email" id="radio-email" class="class"> Email</label>

            <label for="radio-whatsapp"><input name="contato" type="radio" value="whatsapp" id="radio-whatsapp" class="class"> WhatsApp</label>
       
            <label class="class" for="radio-telefone"><input name="contato" type="radio" value="telefone" id="radio-telefone" class="class"> Telefone</label>
       
       </fieldset>

       <fieldset class="menu">
             <legend>Qual horário prefere ser atendido?</legend>
           <select name="" id="">
             <option value="select disable">Selecione seu Horário</option>
             <option value="">Manhã</option>
             <option value="">Tarde</option>
             <option value="">Noite</option>
           </select>
       </fieldset>

       <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

       <input type="submit" value="Enviar Formulário" class="enviar">
   </form>

   <table>
    <thead>
        <tr>
           <th>Dia</th>
           <th>Horário</th>
        </tr>
    </thead>

    <tbody>
        <tr>
           <td>Segunda</td>
           <td>8h ~ 20h</td>
        </tr>

        <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
         </tr>

         <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
         </tr>
    </tbody>
   </table>

</main>

    <footer>
        <img src="/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
    
</body>
</html>
